	<script type="text/javascript">
		$(function() {
			/* UP BUTTON */
			$(".up-button").click(function(e) {
				e.preventDefault();
				$.scrollTo(0, 1000);
			});
			/* UP BUTTON */
			
			/* FIXED NAVBAR */
			var beginingPositionOfMenu = $("#top_menu").offset().top;
			var navParentPaddingBottom = parseInt($("#top_menu").parent().css("padding-bottom").replace("px",""));
			$(window).scroll(function(){
				if($(this).scrollTop() > beginingPositionOfMenu) {
					$("#top_menu").addClass("navbar-fixed-top");
					$("#top_menu").parent().css("padding-bottom", navParentPaddingBottom + $("#top_menu").height());
				} else {
					$("#top_menu").removeClass("navbar-fixed-top");
					$("#top_menu").parent().css("padding-bottom", navParentPaddingBottom);
				}
				if ($(this).scrollTop() > 400){ 
					$('.up-button').css('display','inline-block'); 
				}
				else{
					$('.up-button').css('display','none');
				}
			});
			/* FIXED NAVBAR */
			
			/* MENU */
			$("ul.top_menu").find('.nav_link').click(function(){
				var $href = $(this).attr('href');
			    var parts = $href.split('#'),
			    trgt = parts[1],
			    target_offset = $('#'+trgt).offset(),
			    target_top = target_offset.top - 90;
  				$('html, body').animate({scrollTop:target_top}, 500);
   				$('ul.top_menu').children().removeClass();
   				$(this).parent().addClass('active');
			});
			/* MENU */
			
			/* MODAL TRIGGER */
			$(".modal_trigger").click(function(e) {
				e.preventDefault();
				$('#myModal').modal({ show: 1 })
			});
			/* MODAL TRIGGER */
			
			$(".portfolio-item").each(function() {
				var parentHeight = $(this).height();
				var childHeight = $(this).find(".portfolio-description h4").outerHeight(true) + $(this).find(".portfolio-description p").outerHeight(true);
				var topSpace = (parentHeight - childHeight) / 2;
				$(this).find(".portfolio-description").css({"padding-top": topSpace + "px", "padding-bottom": topSpace + "px"});
			});
			
			sameHeight(".pricing-description");
			
		});
		
		function sameHeight(blocks) {
			var i = 0;
			var maxVal;
			$(blocks).each(function() {
				if(i == 0) {
					maxVal = $(this).height();
				} else {
					if($(this).outerHeight() > maxVal) {
						maxVal = $(this).height();
					}
				}
				i++;
			});
			
			$(blocks).each(function() {
				$(this).height(maxVal);
			});
		}
        /* owl carousel */
		$(document).ready(function () {

		    var owl = $(".owl-carousel-1");
		    var owl2 = $(".owl-carousel-2");

		    owl.owlCarousel({
		        items: 5, //10 items above 1000px browser width
		        itemsDesktop: [1000, 5], //5 items between 1000px and 901px
		        itemsDesktopSmall: [900, 3], // betweem 900px and 601px
		        itemsTablet: [768, 1],
		        autoPlay: 2000,
		        stopOnHover: true,
		        pagination: false,
		    });
		    owl2.owlCarousel({
		        items: 1, //10 items above 1000px browser width
		        itemsDesktop: [1000, 1], //5 items between 1000px and 901px
		        itemsDesktopSmall: [900, 1], // betweem 900px and 601px
		        itemsTablet: [768,1],
		        autoPlay: 2000,
		        stopOnHover: true,
		        pagination: false,
                transitionStyle: "fade",
		    });
		});
		/* VIEWPORT CHECKER */
		$(document).ready(function () {
		    $('.module-title').viewportChecker({
		        classToAdd: 'zoomIn visible animated'
		    });
		    $('.services-item i').viewportChecker({
		        classToAdd: 'zoomIn visible animated'
		    });
		});

	</script>
